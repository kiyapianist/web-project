<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Auth Page</title>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    input, button {
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background: #2b6cb0;
      color: white;
      font-weight: 600;
    }

    button:hover {
      background: #1a365d;
    }

    .toggle {
      text-align: center;
      margin-top: 1rem;
      color: #2b6cb0;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <!-- Sign Up Form -->
    <form id="signupForm">
      <h2>Sign Up</h2>
      <input type="text" name="name" placeholder="Name" required />
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Register</button>
    </form>

    <!-- Sign In Form -->
    <form id="signinForm" class="hidden">
      <h2>Sign In</h2>
      <input type="email" name="email" placeholder="Email" required />
      <input type="password" name="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="toggle" onclick="toggleForms()">Switch to <span id="toggleText">Sign In</span></div>
  </div>

  <script>
    const signUpForm = document.getElementById('signupForm');
    const signInForm = document.getElementById('signinForm');
    const toggleText = document.getElementById('toggleText');

    function toggleForms() {
      signUpForm.classList.toggle('hidden');
      signInForm.classList.toggle('hidden');
      toggleText.textContent = signUpForm.classList.contains('hidden') ? 'Sign Up' : 'Sign In';
    }
    signUpForm.addEventListener('submit', async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(signUpForm).entries());

  const response = await fetch('/register', {
    method: 'POST',
    headers: {'Content-Type': 'application/json'},
    body: JSON.stringify(data)
  });

  const result = await response.json();

  if (response.ok) {
    alert(result.message);
    window.location.href = 'index.html'; // âœ… Redirect to home
  } else {
    alert(result.message || 'Registration failed');
  }
});


    signInForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const data = Object.fromEntries(new FormData(signInForm).entries());

      const response = await fetch('/login', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify(data)
      });

      const result = await response.json();
      alert(result.message);
    });
  </script>
</body>
</html>
