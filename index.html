<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atlas Tour</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: #f5f5f5;
      color: #222;
    }

    header {
      background-color: #000;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .signup {
      background: none;
      border: 1px solid white;
      padding: 0.5rem 1rem;
      color: white;
      cursor: pointer;
    }

    main {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 3rem;
    }

    .text-content {
      flex: 1;
      max-width: 600px;
    }

    .text-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .text-content p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #555;
    }

    .text-content button {
      background-color: #000;
      color: white;
      padding: 0.8rem 1.5rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .text-content button:hover {
      background-color: #333;
    }

    .image-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .panorama {
      width: 90%;
      max-width: 600px;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      cursor: pointer;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 90%;
      height: 80%;
    }

    .close {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 2rem;
      color: white;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">Atlas Tour</div>
    <button class="signup">Sign Up</button>
  </header>

  <main>
    <div class="text-content">
      <h1>Explore Your University with a 360Â° Tour</h1>
      <p>Discover every corner of Atlas University from the comfort of your home. Get familiar with the campus, buildings, and atmosphere through our immersive panoramic experience.</p>
      <button>Check It Out</button>
    </div>
    <div class="image-container">
      <img src="https://momento360.com/e/u/your-panorama-id?utm_campaign=embed&utm_source=other" class="panorama" alt="360 Panorama" id="panoramaPreview">
    </div>
  </main>

  <div class="modal" id="panoramaModal">
    <span class="close" id="closeModal">&times;</span>
    <iframe class="modal-content" src="https://momento360.com/e/u/your-panorama-id?utm_campaign=embed&utm_source=other" frameborder="0" allowfullscreen></iframe>
  </div>

  <script>
    const preview = document.getElementById('panoramaPreview');
    const modal = document.getElementById('panoramaModal');
    const close = document.getElementById('closeModal');

    preview.addEventListener('click', () => {
      modal.style.display = 'flex';
    });

    close.addEventListener('click', () => {
      modal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
      }
    });
  </script>
</body>

</html>
